<!doctype html>
<html lang="ta">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe | Namma Ooru News</title>
    <style>
      :root {
        --bg-top: #fff7ed;
        --bg-bottom: #ffedd5;
        --card: #ffffff;
        --text: #111827;
        --muted: #4b5563;
        --accent: #ea580c;
        --accent-strong: #c2410c;
        --accent-soft: #fed7aa;
        --success-bg: #dcfce7;
        --success-text: #166534;
        --error-bg: #fee2e2;
        --error-text: #991b1b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Noto Sans Tamil", "Segoe UI", Tahoma, sans-serif;
        color: var(--text);
        background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 480px;
        background: var(--card);
        border: 1px solid var(--accent-soft);
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 16px 40px rgba(194, 65, 12, 0.14);
      }

      h1 {
        margin: 0 0 10px;
        font-size: 28px;
      }

      .subtitle {
        margin: 0 0 24px;
        color: var(--muted);
        line-height: 1.6;
        font-size: 14px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 13px;
        font-weight: 700;
      }

      input,
      select,
      button {
        width: 100%;
        border-radius: 8px;
        font-size: 16px;
      }

      input,
      select {
        margin-bottom: 16px;
        border: 1px solid #d1d5db;
        padding: 12px;
        background: #fff;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.15);
      }

      button {
        border: 0;
        background: linear-gradient(120deg, var(--accent), var(--accent-strong));
        color: #fff;
        padding: 13px;
        font-weight: 700;
        cursor: pointer;
      }

      button:hover {
        filter: brightness(1.02);
      }

      button:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }

      .message {
        margin-top: 16px;
        border-radius: 8px;
        padding: 12px;
        line-height: 1.5;
        display: none;
        font-size: 14px;
      }

      .message.success {
        display: block;
        background: var(--success-bg);
        color: var(--success-text);
      }

      .message.error {
        display: block;
        background: var(--error-bg);
        color: var(--error-text);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Namma Ooru News</h1>
      <p class="subtitle">
        உங்கள் ஊர் செய்திகள், தமிழில், தினமும் காலை 6:30 மணிக்கு.<br />
        Daily hyperlocal newsletter in Tamil.
      </p>

      <form id="subscribeForm">
        <label for="district">உங்கள் மாவட்டம் (Your District)</label>
        <select id="district" name="district" required>
          <option value="">-- தேர்ந்தெடுக்கவும் --</option>
          <option value="chennai">Chennai - சென்னை</option>
          <option value="coimbatore">Coimbatore - கோயம்புத்தூர்</option>
          <option value="madurai">Madurai - மதுரை</option>
          <option value="trichy">Trichy - திருச்சி</option>
          <option value="virudhunagar">Virudhunagar - விருதுநகர்</option>
        </select>

        <label for="email">Email Address</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="your.email@example.com"
          required
        />

        <label for="name">பெயர் (Name) - விருப்பம் (Optional)</label>
        <input id="name" name="name" type="text" placeholder="Your name" />

        <button id="submitBtn" type="submit">
          Subscribe Now - சந்தா செலுத்துங்கள்
        </button>
      </form>

      <div id="message" class="message" role="alert" aria-live="polite"></div>
    </main>

    <script>
      const form = document.getElementById("subscribeForm");
      const submitBtn = document.getElementById("submitBtn");
      const message = document.getElementById("message");

      const setMessage = (text, type) => {
        message.textContent = text;
        message.className = `message ${type}`;
      };

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        submitBtn.disabled = true;
        submitBtn.textContent = "Processing...";
        message.className = "message";
        message.textContent = "";

        const payload = {
          district: document.getElementById("district").value.trim(),
          email: document.getElementById("email").value.trim(),
          name: document.getElementById("name").value.trim(),
        };

        try {
          const response = await fetch("https://subscribe.nammaoorunews.com", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          const data = await response.json().catch(() => ({}));
          if (!response.ok) {
            throw new Error(data.error || "Subscription failed");
          }

          setMessage(
            data.message ||
              "Welcome! Your first newsletter arrives tomorrow at 6:30 AM.",
            "success"
          );
          form.reset();
        } catch (error) {
          setMessage(`Error: ${error.message}`, "error");
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Subscribe Now - சந்தா செலுத்துங்கள்";
        }
      });
    </script>
  </body>
</html>
